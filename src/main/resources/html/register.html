<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Gestión de Bodegas</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Crear Cuenta</h1>
                <p>Sistema de Inventario</p>
            </div>

            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario *</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Elige un nombre de usuario"
                        required
                        minlength="3"
                    >
                    <small style="color: #666; font-size: 12px;">Mínimo 3 caracteres</small>
                </div>

                <div class="form-group">
                    <label for="nombreCompleto">Nombre Completo *</label>
                    <input 
                        type="text" 
                        id="nombreCompleto" 
                        name="nombreCompleto" 
                        placeholder="Tu nombre completo"
                        required
                        minlength="3"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Mínimo 6 caracteres"
                        required
                        minlength="6"
                    >
                    <small style="color: #666; font-size: 12px;">Mínimo 6 caracteres</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña *</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Repite tu contraseña"
                        required
                        minlength="6"
                    >
                </div>

                <div class="form-group">
                    <label for="rol">Rol *</label>
                    <select id="rol" name="rol" required>
                        <option value="">Selecciona un rol</option>
                        <option value="OPERADOR">Operador</option>
                        <option value="ENCARGADO">Encargado</option>
                        <option value="ADMIN">Administrador</option>
                    </select>
                    <small style="color: #666; font-size: 12px;">
                        • <strong>Operador:</strong> Acceso básico<br>
                        • <strong>Encargado:</strong> Gestión de bodegas<br>
                        • <strong>Admin:</strong> Acceso completo
                    </small>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-login">Registrarse</button>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
            </form>

            <div class="login-footer">
                <p>¿Ya tienes cuenta? <a href="login.html" class="register-link">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <script src="../js/register.js"></script>
</body>
</html>
